pipeline:
  build:
    image: anapsix/alpine-java:8_jdk
    commands:
      - ./gradlew clean build

  docker:
    image: laszlocloud/build-image
    commands:
      - docker pull laszlocloud/java-app
      - docker build --rm=false -t laszlocloud/java-app .
      - docker push laszlocloud/java-app

  
